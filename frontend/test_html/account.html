<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Ft_transcendence</title>
</head>
  
<body>
    <div class="header_mode">

        <div class="homePage">
            <div class="header2">
                <div class="links_container">
                    <a href="./account.html" title="Profile"><img src="../public/icones/profile_ok.svg" alt="ProfileCo"/></a> 
                </div>
            </div>
            <div class="header">
                <div class="links_container">
                    <a href="./index_connected.html" title="Home"><img src="../public/icones/home.svg" alt="Home"/></a>
                    <a href="./friends.html" title="Friends"><img src="../public/icones/friends.svg" alt="Friends"/></a>
                    <a href="./chat.html" title="Chat"><img src="../public/icones/chat.svg" alt="Chat"/></a>
                    <a href="./game.html" title="Game"><img src="../public/icones/game.svg" alt="Game"/></a>
                </div>
            </div>
            <div class="container1">
			    <p class="text1">PROFILE</p>
                <div class="avatarcontainer">
                    <div id="avatar-display">
                        <img class="avatar" img src="../public/icones/avatar.jpeg" alt="UserAvatar"/>
                    </div>
                    <div style="margin-left: 120px;margin-bottom: 50px;" class="buttons_container">
                        <div class="buttons_wrapper">
                            <a href="./accountavatar.html" style="text-decoration: none; color: whitesmoke;"><div class="conf_selected" style="text-decoration: none;" id="login_button">Upload Avatar</a></div>
                            <a href="./account2fa.html" style="text-decoration: none; color: whitesmoke;"><div id="register_button">twoFA authen</a></div>
                        </div>
                    </div>
                        <div style="margin-top: 200px;margin-left: -170px;"><a href="./index_connected.html"><button type="button" @click="login()">Logout</button></a></div>
                    </div>
                </div>
            <p class="text2">Statut</p>
            <div class="container4">
                <div id="info">
                    <div class="info_body" style="display: flex;">
                        <div class="basic_info">
                            <p style="margin-top: 0px;"><i style="margin-left: 10px;" class="fas fa-minus-square"></i> <b>PlayerName</b> : </p>
                            <a href="./accountname.html" style="text-decoration: none; color: whitesmoke;"><button class="edit_displayname">Edit PlayerName</button></a>
                        </div>
                        <div class="score_info" style="margin-left: 103px;">
                            <p style="margin-top: 0px;"><i style="margin-left: 50px;" class="fas fa-minus-square"></i> <b>Score</b> : </p>
                            <p><i style="margin-left: 50px;" class="fa fa-minus-square"></i> <b>Wins</b> : <span style="color:#27AE60;"><b></b></span></p>
                            <p><i style="margin-left: 50px;" class="fas fa-minus-square"></i> <b>Losses</b> : <span style="color:#FF0000;"><b></b></span></p>
                        </div>
                    </div>
                </div>   
		    </div>
            <p class="text3">Match History</p>
            <div id="leaderboard">
                <div class="leaderboardUsers">
                    <div class="leaderboard_header">
                        <div class="userInfo">
                            <div class="opponent">
                                Opponent
                            </div>
                            <div class="result">
                                Result
                            </div>
                        </div>
                        <div class="stat">
                            <div class="time">
                                Time
                            </div>
                            <div class="score">
                                Score
                            </div>
                        </div>
                    </div>
                    <div class="test">
                        <div class="leaderboard_item">
                            <div class="userInfo"> 
                                <div class="rank">
                                    <p class="rankNumber">test</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
